<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <form method="POST" action="/register">
        <div class="card blue-grey darken-1 center">
          <div class="card-content white-text">
            <span class="card-title">Business Register</span>
            
            <div class="container" id="credentials">
              <div class="input-field">
                <input id="businessname" type="text" class="validate" required name="businessname">
                <label for="businessname">Business Name</label>
              </div>

              <div class="input-field">
                <input id="password" type="password" class="validate" required name="password">
                <label for="password">Password</label>
              </div>

              <div class="input-field">
                <input id="password-confirm" type="password" class="validate" required name="password-confirm">
                <label for="password-confirm">Confirm Password</label>
              </div>
            </div>

          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
            <a class="waves-effect waves-light btn-flat" href="/signin">Back</a>
          </div>
        </div>   
      </form>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
