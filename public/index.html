<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedal Business</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <div class="card blue-grey darken-1 center">
        <div class="card-content white-text">
          <span class="card-title">Pedal For Business</span>
          <form class="container">
            <div class="container">

              <div class="input-field">
                <input id="business_name" type="text" class="validate">
                <label for="business_name">Business Name</label>
              </div>

              <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>

            </div>
          </form>
        </div>

        <div class="card-action">
          <a class="waves-effect waves-light btn">Login</a>
          <a class="waves-effect waves-light btn-flat modal-trigger" href="#signup-form">Signup</a>
        </div>
      </div>

      <div id="signup-form" class="modal">
        <div class="modal-content">
          <h4>Sign Up For Pedal</h4>
          <br>
          <form class="container">
            <div class="input-field">
              <input id="new_business_name" type="text" class="validate">
              <label for="new_business_name">Username</label>
            </div>

            <div class="input-field">
              <input id="new_password" type="password" class="validate">
              <label for="new_password">Password</label>
            </div>

            <div class="input-field">
              <input id="new_password_confirm" type="password" class="validate">
              <label for="new_password_confirm">Confirm Password</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="modal-close btn-flat">Close</a>
          <a href="#" class="modal-action waves-effect waves-green btn">Signup</a>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
      });
    </script>
    <script src="js/signup.js"></script>

  </body>
</html>
