<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedal Business</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  </head>
  <body ng-app="pedal-business" ng-controller="userController">
    <div class="container">
      <div id="login-card" class="card blue-grey darken-1 center">
        <div class="card-content white-text">
          <span class="card-title">Pedal For Business</span>
          <form class="container">
            <div class="container">

              <div class="input-field">
                <input id="username" type="text" class="validate" ng-model="credentials.username">
                <label for="username">Username</label>
              </div>

              <div class="input-field">
                <input id="password" type="password" class="validate" ng-model="credentials.password">
                <label for="password">Password</label>
              </div>

            </div>
          </form>
        </div>

        <div class="card-action">
          <a class="waves-effect waves-light btn" id="login-btn">Sign In</a>
          <a class="waves-effect waves-light btn-flat modal-trigger" href="#signup-form">Register</a>
        </div>
      </div>

      <div id="signup-form" class="modal">
        <div class="modal-content">
          <h4>Sign Up For Pedal</h4>
          <br>
          <form class="container">
            <div class="input-field">
              <input id="new_business_name" type="text" class="validate">
              <label for="new_business_name">Username</label>
            </div>

            <div class="input-field">
              <input id="new_password" type="password" class="validate">
              <label for="new_password">Password</label>
            </div>

            <div class="input-field">
              <input id="new_password_confirm" type="password" class="validate">
              <label for="new_password_confirm">Confirm Password</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="modal-close btn-flat">Close</a>
          <a href="#" class="modal-action waves-effect waves-green btn">Register</a>
        </div>
      </div>
    </div>

    <div id="interface-card">
      <nav class=" deep-purple darken-1">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Pedal Interface</a>
          <ul class="right hide-on-med-and-down">
            <li><a class="red darken-3 waves-effect waves-light btn" id="logout-btn">Sign Out</a></li>
          </ul>
        </div>
      </nav>

      

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyA-FPbX1XaZpynBlOE9xNaQWKr5AYKqQWU",
        authDomain: "pedal-business.firebaseapp.com",
        databaseURL: "https://pedal-business.firebaseio.com",
        storageBucket: "pedal-business.appspot.com",
      };
      firebase.initializeApp(config);
    </script>

    <script>
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
        $('select').material_select();
      });
    </script>
    
    <script src="js/user.js"></script>
  </body>
</html>
