<!doctype html>
<html ng-app="pedal">
<head>
  <title>Pedal Business</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <base href="/">
</head>
<body>
  <nav>
    <div class="nav-wrapper black">
      <div class="navbar-wrapper">
        <a ui-sref="home" class="brand-logo"><img id="navbar-icon" src="img/pedal_orange_text_and_logo.png"></a>
        <a href="#" data-activates="nav-mobile" class="button-collapse right"><i class="material-icons">menu</i></a>
        <ul id="nav" class="right hide-on-med-and-down">
          <li><a ui-sref="signin">Sign In</a></li>
          <li><a ui-sref="about">About</a></li>
          <li><a ui-sref="management">Manage</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a ui-sref="signin">Sign In</a></li>
          <li><a ui-sref="about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ui-view></div>

  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-FPbX1XaZpynBlOE9xNaQWKr5AYKqQWU&libraries=places"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.parallax').parallax();
      $(".button-collapse").sideNav({
        edge: 'right', // Choose the horizontal origin
        closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
      });
    })

  </script>
  <script src="js/script.js"></script>
</body>
</html>
