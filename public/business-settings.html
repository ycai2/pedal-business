<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedal Business</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">

      <div id="login-card" class="card blue-grey darken-1 center">
        <div class="card-content white-text">
          <span class="card-title">Business Details</span>
          <form class="container">

              <div class="row">
                <div class="col s12">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">

                      <!--Text Input-->
                      <div class="control-group">
                        <label class="control-label" for="res_name">Name</label>
                        <div class="controls">
                          <input id="res_name" name="res_name" type="text" placeholder="Restaurant Name" class="input-medium" required="">  
                        </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label" for="street">Street</label>
                        <div class="controls">
                          <input id="street" name="street" type="text" placeholder="100 Union Sq." class="input-medium" required>
                        </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label" for="city">City</label>
                        <div class="controls">
                          <input id="city" name="city" type="text" placeholder="City Name" class="input-medium" required>
                          
                        </div>
                      </div>

                      <div class="row">
                        <div class="control-group col s6">
                          <label class="control-label" for="zipcode">Zipcode</label>
                          <div class="controls">
                            <input id="zipcode" name="zipcode" type="text" placeholder="00000" class="input-medium"> 
                          </div>
                        </div>

                        <div class="control-group col s6">
                          <label class="control-label" for="state">State</label>
                            <select id="state" name="state" class="input-medium">
                              <option selected="selected">CT</option>
                              <option>CA</option>
                              <option>CT</option>
                              <option>IL</option>
                              <option>IN</option>
                              <option>KS</option>
                              <option>LA</option>
                              <option>MA</option>
                              <option>NJ</option>
                              <option>NY</option>
                              <option>OH</option>
                              <option>PA</option>
                              <option>RI</option>
                            </select>
                        </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label" for="phone">Phone</label>
                        <div class="controls">
                          <input id="phone" name="phone" type="text" placeholder="xxx-xxx-xxxx" class="input-medium" required>
                          
                        </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label text-align: center" for="city">Events</label>
                        <div class="controls">
                          <textarea id="events" name="events"></textarea>
                        </div>
                      </div>

                      <br>

                      <div class="control-group">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">                     
                          <textarea id="description" name="description"></textarea>
                        </div>
                      </div>

                      <br>

                      <div class="control-group">
                        <label class="control-label" for="deals">Today's Special</label>
                        <div class="controls">                     
                          <textarea id="deals" name="deals"></textarea>
                        </div>
                      </div>
                      <br>

                      <div>
                        <label class="control-label" for="deals">Schedule</label>
                        <table class="table table-hover">
                          <tr>
                            <th>Day</th>
                            <th>Open</th>
                            <th>Close</th>
                          </tr>
                          <tr>
                            <td id="sun">Sunday</td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                          </tr>
                          <tr>
                            <td id="mon">Monday</td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                          </tr>
                          <tr>
                            <td id="tue">Tuesday</td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                          </tr>
                          <tr>
                            <td id="wed">Wednesday</td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                          </tr>
                          <ty>
                            <td id="thr">Thursday</td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                          </ty>
                          <tr>
                            <td id="fri">Friday</td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                          </tr>
                          <tr>
                            <td id="sat">Saturday</td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                            <td><input type="text" class="time ui-timepicker-input"></td>
                          </tr>
                        </table>
                      </div>


                      


                    </div>
                  </div>
                </div>
              </div>


          </form>
        </div>

      </div>
        
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyA-FPbX1XaZpynBlOE9xNaQWKr5AYKqQWU",
        authDomain: "pedal-business.firebaseapp.com",
        databaseURL: "https://pedal-business.firebaseio.com",
        storageBucket: "pedal-business.appspot.com",
      };
      firebase.initializeApp(config);
    </script>

    <script>
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
        $('select').material_select();

      });


    </script>
    <script src="static/jquery.timepicker.min.js"></script>
    <script src="js/business-settings.js"></script>

  </body>
</html>
