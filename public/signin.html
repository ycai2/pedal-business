<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <div class="card blue-grey darken-1 center">
        <div class="card-content white-text">
          <span class="card-title">Business Sign In</span>

          <div class="container" id="credentials">
            <div class="input-field">
              <input id="businessname" type="email" class="validate" name="businessname" required>
              <label for="businessname">Email</label>
            </div>

            <div class="input-field">
              <input id="password" type="password" class="validate" name="password" required>
              <label for="password">Password</label>
            </div>
          </div>

        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" href="#">Sign In</a>
          <a class="waves-effect waves-light btn-flat" href="/register">Register</a>
        </div>
      </div>   
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
