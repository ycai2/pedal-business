<div ng-controller="RegisterController as register">
  <form novalidate class="row">
    <div class="input-field col s12">
      <input id="username" type="text" class="validate" required>
      <label for="username">Username</label>
    </div>
    <div class="input-field col s12">
      <input id="password" type="password" class="validate" required>
      <label for="password">Password</label>
    </div>
    <div class="input-field col s12">
      <input id="address" type="text" class="validate" required>
      <label for="address">Address</label>
    </div>
    
    <div class="input-field col s6">
      <input id="city" type="text" class="validate" required>
      <label for="city">City</label>
    </div>
    <div class="input-field col s6">
      <input id="state" type="text" class="validate" required>
      <label for="state">State</label>
    </div>
    <div class="input-field col s12">
      <input id="cell" type="text" class="validate" required>
      <label for="cell">Phone</label>
    </div>
    <div class="center">
      <button class="btn waves-effect waves-light" type="submit" name="register">Register</button>
      <a class="waves-effect waves-light btn-flat" ui-sref="signin">Back</a>
    </div>
  </form>
</div>
