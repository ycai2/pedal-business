{% extends "index.html" %}
{% block title %}Sign Up For Pedal{% endblock %}
{% block content %}
  <form class="form-horizontal" id="signup-form">
    <fieldset>

      <!-- Form Name -->
      <legend>Restaurant Details</legend>

      <!-- Text input-->
      <div class="col-sm-6">
        <div class="control-group">
          <label class="control-label" for="res_name">Name</label>
          <div class="controls">
            <input id="res_name" name="res_name" type="text" placeholder="Restaurant Name" class="input-medium" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="street">Street</label>
          <div class="controls">
            <input id="street" name="street" type="text" placeholder="100 Union Sq." class="input-medium" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
          <label class="control-label" for="city">City</label>
          <div class="controls">
            <input id="city" name="city" type="text" placeholder="City Name" class="input-medium" required="">
            
          </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
          <label class="control-label" for="state">State</label>
          <div class="controls">
            <select id="state" name="state" class="input-medium">
              <option>AK</option>
              <option>AL</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="col-sm-6">
        <div class="control-group">
          <label class="control-label" for="phone">Phone</label>
          <div class="controls">
            <input id="phone" name="phone" type="text" placeholder="xxx-xxx-xxxx" class="input-medium" required="">
            
          </div>
        </div>

        <!-- Text input-->
        <!-- <div class="control-group">
          <label class="control-label" for="image" class="logo">Logo</label>
          <div class="controls">
            <input id="image" name="image" type="text" placeholder="url" class="input-medium" required="">
          </div>
        </div> -->

        <!-- Textarea -->
        <div class="control-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">                     
            <textarea id="description" name="description"></textarea>
          </div>
        </div>

        <!-- Textarea -->
        <div class="control-group">
          <label class="control-label" for="deals">Today's Special</label>
          <div class="controls">                     
            <textarea id="deals" name="deals"></textarea>
          </div>
        </div>
      </div>
    </fieldset>
    
    <div>
      <legend>Schedule</legend>
      <table class="table table-hover">
        <tr>
          <th>Day</th>
          <th>Open</th>
          <th>Close</th>
        </tr>
        <tr>
          <td id="sun">Sunday</td>
          <td><input type="text" class="time ui-timepicker-input"></td>
          <td><input type="text" class="time ui-timepicker-input"></td>
        </tr>
        <tr>
          <td id="mon">Monday</td>
          <td><input type="text" class="time ui-timepicker-input"></td>
          <td><input type="text" class="time ui-timepicker-input"></td>
        </tr>
        <tr>
          <td id="tue">Tuesday</td>
          <td><input type="text" class="time ui-timepicker-input"></td>
          <td><input type="text" class="time ui-timepicker-input"></td>
        </tr>
        <tr>
          <td id="wed">Wednesday</td>
          <td><input type="text" class="time ui-timepicker-input"></td>
          <td><input type="text" class="time ui-timepicker-input"></td>
        </tr>
        <ty>
          <td id="thr">Thursday</td>
          <td><input type="text" class="time ui-timepicker-input"></td>
          <td><input type="text" class="time ui-timepicker-input"></td>
        </ty>
        <tr>
          <td id="fri">Friday</td>
          <td><input type="text" class="time ui-timepicker-input"></td>
          <td><input type="text" class="time ui-timepicker-input"></td>
        </tr>
        <tr>
          <td id="sat">Saturday</td>
          <td><input type="text" class="time ui-timepicker-input"></td>
          <td><input type="text" class="time ui-timepicker-input"></td>
        </tr>
      </table>
    </div>
    <hr>
    <button type="button" id="submit-details" class="btn btn-success">Submit</button>
  </form>

{% endblock %}
{% block js %}
<script src="static/jquery.timepicker.min.js"></script>
<script src="static/built.min.js"></script>
<script>
  var table = $('.table td input');
  for (var i = 0; i < table.length; i++){
    $(table[i]).timepicker();
  }
</script>
{% endblock %}
