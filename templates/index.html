<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Pedal For Business{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <!-- Bootstrap --><!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/jquery.timepicker.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-header">
      <h1>Business Interface</h1>
    </div>
    {% block content %}
    <div class="container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="login-modal">
        Login
      </button>

      <form class="form-horizontal" id="detail-form">
        <fieldset>

          <!-- Form Name -->
          <legend>Restaurant Details</legend>

          <!-- Text input-->
          <div class="col-sm-6">
            <div class="control-group">
              <label class="control-label" for="res_name">Name</label>
              <div class="controls">
                <input id="res_name" name="res_name" type="text" placeholder="Restaurant Name" class="input-medium" required="">
                
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="street">Street</label>
              <div class="controls">
                <input id="street" name="street" type="text" placeholder="100 Union Sq." class="input-medium" required="">
                
              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="city">City</label>
              <div class="controls">
                <input id="city" name="city" type="text" placeholder="City Name" class="input-medium" required="">
              </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
              <label class="control-label" for="state">State</label>
              <div class="controls">
                <select id="state" name="state" class="input-medium">
                  <option>AK</option>
                  <option>AL</option>
                  <option>AZ</option>
                  <option>AR</option>
                  <option>CA</option>
                  <option>CO</option>
                  <option>CT</option>
                  <option>DE</option>
                  <option>FL</option>
                  <option>GA</option>
                  <option>HI</option>
                  <option>ID</option>
                  <option>IL</option>
                  <option>IN</option>
                  <option>IA</option>
                  <option>KS</option>
                  <option>KY</option>
                  <option>LA</option>
                  <option>ME</option>
                  <option>MD</option>
                  <option>MA</option>
                  <option>MI</option>
                  <option>MN</option>
                  <option>MS</option>
                  <option>MO</option>
                  <option>MT</option>
                  <option>NE</option>
                  <option>NV</option>
                  <option>NH</option>
                  <option>NJ</option>
                  <option>NM</option>
                  <option>NY</option>
                  <option>NC</option>
                  <option>ND</option>
                  <option>OH</option>
                  <option>OK</option>
                  <option>OR</option>
                  <option>PA</option>
                  <option>RI</option>
                  <option>SC</option>
                  <option>SD</option>
                  <option>TN</option>
                  <option>TX</option>
                  <option>UT</option>
                  <option>VT</option>
                  <option>VA</option>
                  <option>WA</option>
                  <option>WV</option>
                  <option>WI</option>
                  <option>WY</option>
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="zipcode">Zipcode</label>
              <div class="controls">
                <input id="zipcode" name="zipcode" type="text" placeholder="00000" class="input-medium" required>
              </div>
            </div>
          </div>

          



          <!-- Text input-->
          <div class="col-sm-6">
            <div class="control-group">
              <label class="control-label" for="phone">Phone</label>
              <div class="controls">
                <input id="phone" name="phone" type="text" placeholder="xxx-xxx-xxxx" class="input-medium" required="">
                
              </div>
            </div>

            <!-- Text input-->
            <!-- <div class="control-group">
              <label class="control-label" for="image" class="logo">Logo</label>
              <div class="controls">
                <input id="image" name="image" type="text" placeholder="url" class="input-medium" required="">
              </div>
            </div> -->

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="description">Description</label>
              <div class="controls">                     
                <textarea id="description" name="description"></textarea>
              </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
              <label class="control-label" for="deals">Today's Special</label>
              <div class="controls">                     
                <textarea id="deals" name="deals"></textarea>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="events">Events</label>
              <div class="controls">                     
                <textarea id="events" name="events"></textarea>
              </div>
            </div>

          </div>
        </fieldset>
        
        <div>
          <legend>Schedule</legend>
          <table class="table table-hover">
            <tr>
              <th>Day</th>
              <th>Open</th>
              <th>Close</th>
            </tr>
            <tr>
              <td id="sun">Sunday</td>
              <td><input type="text" class="time ui-timepicker-input"></td>
              <td><input type="text" class="time ui-timepicker-input"></td>
            </tr>
            <tr>
              <td id="mon">Monday</td>
              <td><input type="text" class="time ui-timepicker-input"></td>
              <td><input type="text" class="time ui-timepicker-input"></td>
            </tr>
            <tr>
              <td id="tue">Tuesday</td>
              <td><input type="text" class="time ui-timepicker-input"></td>
              <td><input type="text" class="time ui-timepicker-input"></td>
            </tr>
            <tr>
              <td id="wed">Wednesday</td>
              <td><input type="text" class="time ui-timepicker-input"></td>
              <td><input type="text" class="time ui-timepicker-input"></td>
            </tr>
            <ty>
              <td id="thr">Thursday</td>
              <td><input type="text" class="time ui-timepicker-input"></td>
              <td><input type="text" class="time ui-timepicker-input"></td>
            </ty>
            <tr>
              <td id="fri">Friday</td>
              <td><input type="text" class="time ui-timepicker-input"></td>
              <td><input type="text" class="time ui-timepicker-input"></td>
            </tr>
            <tr>
              <td id="sat">Saturday</td>
              <td><input type="text" class="time ui-timepicker-input"></td>
              <td><input type="text" class="time ui-timepicker-input"></td>
            </tr>
          </table>
        </div>
        <hr>
        <button type="button" id="submit-details" class="btn btn-success">Submit</button>
      </form>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">
            <div>
              <label>Username</label>
            </div>
            <input type="text" id="username" placeholder="Business Name" required>
            
            <div>
              <label>Password</label>
            </div>
            <input type="password" id="password" placeholder="Password" required>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login-btn" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>


    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    {% block js %}
    <script src="static/jquery.timepicker.min.js"></script>
    <script src="static/built.min.js"></script>
    <script src="static/business.js"></script>
    {% endblock %}
  </body>
</html>
