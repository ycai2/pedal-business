<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pedal Business</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body>
    <div class="container" >
      <div id="login-card" class="card blue-grey darken-1 center hidden">
        <div class="card-content white-text">
          <span class="card-title">Pedal For Business</span>
          <form class="container">
            <div class="container">

              <div class="input-field">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>

              <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>

            </div>
          </form>
        </div>

        <div class="card-action">
          <a class="waves-effect waves-light btn" id="login-btn">Sign In</a>
          <a class="waves-effect waves-light btn-flat" href="#">Contact Us</a>
        </div>
      </div>
    </div>

    <div id="interface-card" class="hidden">
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper teal">
            <a href="#" class="brand-logo">Pedal Business</a>
            <ul class="right hide-on-med-and-down">
              <li><a class="red lighten-2 waves-effect waves-light btn" id="logout-btn">Sign Out</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a href="#events" class="active">Events</a></li>
            <li class="tab col s3"><a href="#menu">Menu</a></li>
            <li class="tab col s3"><a href="#profile">Profile</a></li>
            <li class="tab col s3 disabled"><a href="#analytics">Analytics</a></li>
          </ul>
        </div>
        <div id="events" class="col s12">
          <div class="management-scrollbar">
            <div class="management-outer grey lighten-3 sunday">
              <div class="day-title">
                <h5>Sunday</h5>
              </div>
              <div class="event_list" data-day-id="0">
                <ul>
                  
                </ul>
                <a class="waves-effect waves-light btn add_event" data-day-id="0">Add</a>
                <br>
              </div>
            </div>

            <div class="management-outer grey lighten-3 monday">
              <div class="day-title">
                <h5>Monday</h5>
              </div>
              <div class="event_list" data-day-id="1">
                <ul>
                </ul>
                <a class="waves-effect waves-light btn add_event" data-day-id="1">Add</a>
                <br>
              </div>
            </div>

            <div class="management-outer grey lighten-3 tuesday">
              <div class="day-title">
                <h5>Tuesday</h5>
              </div>
              <div class="event_list" data-day-id="2">
                <ul>
                </ul>
                <a class="waves-effect waves-light btn add_event"  data-day-id="2">Add</a>
                <br>
              </div>
            </div>

            <div class="management-outer grey lighten-3 wednesday">
              <div class="day-title">
                <h5>Wednesday</h5>
              </div>
              <div class="event_list" data-day-id="3">
                <ul>
                </ul>
                <a class="waves-effect waves-light btn add_event"  data-day-id="3">Add</a>
                <br>
              </div>
            </div>

            <div class="management-outer grey lighten-3 thursday">
              <div class="day-title">
                <h5>Thursday</h5>
              </div>
              <div class="event_list" data-day-id="4">
                <ul>
                </ul>
                <a class="waves-effect waves-light btn add_event" data-day-id="4">Add</a>
                <br>
              </div>
            </div>

            <div class="management-outer grey lighten-3 friday">
              <div class="day-title">
                <h5>Friday</h5>
              </div>
              <div class="event_list" data-day-id="5">
                <ul>
                </ul>
                <a class="waves-effect waves-light btn add_event" data-day-id="5">Add</a>
                <br>
              </div>
            </div>

            <div class="management-outer grey lighten-3 saturday">
              <div class="day-title">
                <h5>Saturday</h5>
              </div>
              <div class="event_list" data-day-id="6">
                <ul>
                  <!-- <li>
                    <div class="card">
                      <h6 class="card-title center-align">Title</h6>
                      <div class="card-content center-align">
                        <p>Content</p>
                      </div>
                    </div>
                  </li> -->
                </ul>
                <a class="waves-effect waves-light btn add_event" data-day-id="6">Add</a>
                <br>
              </div>
            </div>  
          </div>
          
        </div>

        

        <div id="menu" class="col s12">Coming Soon!</div>

        <div id="profile" class="col s12">
          <div class="input-field">
            <input id="business_name" type="text" class="validate">
            <label for="business_name">Business Name</label>
          </div>
          <div class="input-field">
            <input id="address" type="text" class="validate">
            <label for="address">Address</label>
          </div>
          <div class="input-field">
            <input id="email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input id="phone" type="text" class="validate">
            <label for="phone">Phone</label>
          </div>
          <p>
            <input type="checkbox" class="filled-in" id="delivery" checked="checked" />
            <label for="delivery">Delivery</label>
          </p>
          <div class="right-align">
            <a class="waves-effect waves-light btn update-profile-btn">Update</a>
          </div>
        </div>

        <div id="analytics" class="col s12">Coming Soon!</div>
      </div>
      <!-- Event Modal -->
      <div id="event_modal" class="modal">
        <div class="modal-content">
          <div class="input-field">
            <input id="event_title" type="text">
            <label for="event_title">Title</label>
          </div>
          <div class="input-field">
            <textarea id="event_content" class="materialize-textarea"></textarea>
            <label for="event_content">Content</label>
          </div>
          <div class="input-field">
            <select id="event-type">
              <option value="deal">This is a deal</option>
              <option value="event">This is an event</option>
            </select> 
            
          </div>


        </div>
        <div class="modal-footer">
          <a href="#" class=" modal-close waves-effect waves-orange btn-flat">Cancel</a>
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn">Save</a>
        </div>
      </div>
    </div>
      

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

      // Initialize Firebase
      var config = {

    <script>
      $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
        $('select').material_select();
        $('ul.tabs').tabs();
      });
    </script>
    <script src="scripts/user.js"></script>
    <script src="scripts/interface.js"></script>
  </body>
</html>
