<div class="container">
  <div class="card">
    <form class="card-content">
      <div class="card-title">
        <span>Welcome to Pedal</span>
      </div>
      <div class="input-field">
        <input id="username" type="text" ng-model="signinCtrl.credentials.username">
        <label for="username">Username</label>
      </div>
      <div class="input-field">
        <input id="password" type="password" ng-model="signinCtrl.credentials.password">
        <label for="password">Password</label>
      </div>
      <p ng-if="signinCtrl.message">Message: <strong>{{ signinCtrl.message }}</strong></p>
      <p ng-if="signinCtrl.error">Error: <strong>{{ signinCtrl.error }}</strong></p>
    </form>

    <div class="card-action">
      <a class="waves-effect waves-light btn" ng-click="signinCtrl.signin()">Sign In</a>
    </div>
  </div>
</div>
